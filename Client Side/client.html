<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Document</title>
    <style>
      .bord {
        border-style: solid;
        border-width: 2px;
        border-color: #7cfc00;
        border-spacing: 10px;
        margin-top: 20px;
      }
      .showFiles {
        color: green;
        margin-right: 50px;
      }
    </style>
  </head>

  <body>
    <script language="JavaScript">
      function manager() {
        if (checkFile() == true) {
          updateList();
        }
      }
      updateList = function () {
        var input = document.getElementById("customFile");
        var output = document.getElementById("fileList");
        var children = "";
        for (var i = 0; i < input.files.length; ++i) {
          children += "<li>" + input.files.item(i).name + "</li>";
        }
        output.innerHTML = "<ul>" + children + "</ul>";
      };
      function checkFile() {
        var fileElement = document.getElementById("customFile");
        var fileExtension = "";
        if (fileElement.value.lastIndexOf(".") > 0) {
          fileExtension = fileElement.value.substring(
            fileElement.value.lastIndexOf(".") + 1,
            fileElement.value.length
          );
        }
        if (fileExtension.toLowerCase() == "mid") {
          return true;
        } else {
          alert("You must select a MID file to upload");
          return false;
        }
      }
    </script>

    <div class="container mt-5">
      <div class="custom-file mb-4">
        <form
          method="POST"
          action="/"
          enctype="multipart/form-data"
          accept-charset=""
        >
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            name="midFile"
            accept=".mid"
            multiple
            onchange="manager()"
          />
          <label class="custom-file-label" for="customFile">Choose file</label>
          <div class="bord">
            <p style="margin: 40px; color: black">Selected files:</p>

            <div class="showFiles" id="fileList"></div>
          </div>
          <div class="container mt-1">
            <input
              class="btn btn-success"
              type="submit"
              value="Upload"
              style="width: 1076px"
              accept=".mid"
            />
          </div>
        </form>
      </div>
    </div>
    <form action="/button" method="POST">
      <input type="submit" value="Get Your Music!" />
    </form>
  </body>
</html>
