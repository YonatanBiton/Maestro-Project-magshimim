<!DOCTYPE html>
<html lang="en">

<head>
    <title>LogIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/singup.css" />
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="static/maestro.png" alt="logo" style="height:50px; width: 30px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Maestro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            <span class="glyphicon glyphicon-user"></span>
            <li class="nav-item"><a href="signup" class="nav-link"> Sign Up</a>
            </li>
            <li class="nav-item"><a href="login" class="nav-link"> <i class="fa fa-globe"></i>Login</a></li>
        </ul>
    </nav>

    <!-- signup -->
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <form class="form-signin" method="POST" action="/signup">
                            <div class="form-label-group">
                                <input type="text" id="inputUserame" name="username" class="form-control"
                                    pattern="^[A-Za-z0-9]{2,20}$"
                                    title="Username must be between 2-20 characters without special charactars"
                                    placeholder="Username" required autofocus>
                                <label for="inputUserame">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="email" class="form-control"
                                    placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <hr>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,30}$"
                                    title="Password must be between 8-30 characters, atleast one lowercase letter, atleast one highercase letter and atleast one number"
                                    onkeyup="checkConfirmPass()" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-label-group">
                                <span id='message'></span>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" name="confirmPassword"
                                    class="form-control" onkeyup="checkConfirmPass()" placeholder="Password" required>
                                <label for="inputConfirmPassword">Confirm password</label>
                            </div>

                            <button class="btn btn-lg btn-success btn-block text-uppercase" id="submit"
                                type="submit">Register</button>
                            <a class="d-block text-center mt-2 small" href="login">Already Registered? Login
                                Here!</a>
                            <hr class="my-4">
                        </form>
                        <label style="margin-left: 175px; color:red;">{{ErrorMessage}}</label>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        function manager() {
            var flag = 0;
            if (checkConfirmPass() != true) {
                flag = 1;
            }

        }
        function checkConfirmPass() {

            if (document.getElementById('inputPassword').value ==
                document.getElementById('inputConfirmPassword').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
                document.getElementById('submit').disabled = true;
            }
        }

    </script>
</body>

</html>
